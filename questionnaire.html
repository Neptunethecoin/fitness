<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitForge Questionnaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="fitnessForm">
    <h2>Answer a few questions to build your plan:</h2>

    <label>Name: <input type="text" name="name" required /></label>
    <label>Age: <input type="number" name="age" required /></label>

    <label>Gender:
      <select name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label>

    <label>Fitness Level:
      <select name="level">
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
    </label>

    <label>Goal:
      <select name="goal">
        <option>Lose Fat</option>
        <option>Build Muscle</option>
        <option>Tone</option>
        <option>General Health</option>
      </select>
    </label>

    <label>Preferred Training:
      <input type="checkbox" name="training" value="Cardio" /> Cardio
      <input type="checkbox" name="training" value="Weights" /> Weights
      <input type="checkbox" name="training" value="Bodyweight" /> Bodyweight
      <input type="checkbox" name="training" value="HIIT" /> HIIT
    </label>

    <label>Days/Week:
      <select name="days">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
      </select>
    </label>

    <button type="submit">Generate Plan</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
